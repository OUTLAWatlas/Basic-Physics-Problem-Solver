<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optics Calculation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Optics Calculation</h1>
        <form method="POST">
            <label for="focal_length">Focal Length (m):</label>
            <input type="number" id="focal_length" name="focal_length" required><br><br>
            <label for="object_distance">Object Distance (m):</label>
            <input type="number" id="object_distance" name="object_distance" required><br><br>
            <input type="submit" value="Calculate">
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
