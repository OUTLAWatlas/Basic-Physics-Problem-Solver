<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Calculation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Projectile Motion Calculation</h1>
        <form method="POST">
            <label for="velocity">Initial Velocity (m/s):</label>
            <input type="number" id="velocity" name="velocity" required><br><br>
            <label for="angle">Angle (degrees):</label>
            <input type="number" id="angle" name="angle" required><br><br>
            <input type="submit" value="Calculate">
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
